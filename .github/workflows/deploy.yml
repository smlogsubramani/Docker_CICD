name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ CHECKOUT CODE
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2️⃣ START SSH AGENT WITH PRIVATE KEY
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    # 3️⃣ TEST CONNECTION
    - name: Test SSH connection
      run: |
        ssh -o StrictHostKeyChecking=no \
            -p "${{ secrets.SERVER_SSH_PORT }}" \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" \
            "echo 'SSH OK'"

    # 4️⃣ SYNC FILES TO SERVER
    - name: Sync project to server
      run: |
        rsync -avz \
          -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_SSH_PORT }}" \
          ./ \
          "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}"

    # 5️⃣ DEPLOY DOCKER COMPOSE ON SERVER
    - name: Deploy with Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no \
            -p "${{ secrets.SERVER_SSH_PORT }}" \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" \
            "cd '${{ secrets.SERVER_PATH }}' && \
             /usr/bin/docker-compose down && \
             /usr/bin/docker-compose pull && \
             /usr/bin/docker-compose up -d"
