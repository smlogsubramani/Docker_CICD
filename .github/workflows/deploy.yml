name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # 1. CHECKOUT REPOSITORY
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------
    # 2. SET UP SSH AGENT
    # -----------------------------
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # -----------------------------
    # 3. TEST SSH CONNECTION
    # -----------------------------
    - name: Test SSH connection
      run: |
        ssh -o StrictHostKeyChecking=no \
            -p 22 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo 'SSH connection successful'"

    # -----------------------------
    # 4. COPY FILES TO SERVER
    # -----------------------------
    - name: Copy files to Azure VM
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no -p 22" \
        ./n8n/ \
        ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/n8n/

    # -----------------------------
    # 5. RUN DOCKER COMPOSE ON SERVER
    # -----------------------------
    - name: Run Docker Compose on Server
      run: |
        ssh -o StrictHostKeyChecking=no \
            -p 22 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd /home/${{ secrets.SERVER_USER }}/n8n && docker-compose pull && docker-compose up -d"
