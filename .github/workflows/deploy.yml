name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------
    # 1) Checkout repo
    # ------------------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # ------------------------------
    # 2) Start SSH agent
    # ------------------------------
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # ------------------------------
    # 3) Test SSH Connection
    # ------------------------------
    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no \
        -p ${{ secrets.SERVER_SSH_PORT }} \
        ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
        "echo 'SSH connection successful'"

    # ------------------------------
    # 4) Sync project files to VM
    # ------------------------------
    - name: Sync files to Azure VM
      run: |
        rsync -avz \
          -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_SSH_PORT }}" \
          ./ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}

    # ------------------------------
    # 5) Deploy Docker Compose
    # ------------------------------
    - name: Deploy with Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no \
        -p ${{ secrets.SERVER_SSH_PORT }} \
        ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          cd ${{ secrets.SERVER_PATH }} &&
          docker-compose down &&
          docker-compose pull &&
          docker-compose up -d
        "
