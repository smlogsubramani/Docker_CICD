name: CD - Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install SSH Client
      run: sudo apt-get update && sudo apt-get install -y openssh-client

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "$SERVER_SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key

    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p $SERVER_SSH_PORT $SERVER_USER@$SERVER_HOST "echo 'SSH connection successful'"

    - name: Sync Project to Server
      run: |
        rsync -avz -e "ssh -i ~/.ssh/deploy_key -p $SERVER_SSH_PORT" ./ $SERVER_USER@$SERVER_HOST:$SERVER_PATH

    - name: Deploy using Docker Compose
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p $SERVER_SSH_PORT $SERVER_USER@$SERVER_HOST "
        cd $SERVER_PATH &&
        docker-compose down &&
        docker-compose pull &&
        docker-compose up -d
        "
